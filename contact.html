        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">
        
    </head>

    <body>

        <nav class="navbar navbar-expand-sm fixed-top">
            <!--Nav Bar-->
            <a class="navbar-brand" href="index.html">Dylan Bonds</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" class="nav-item-border">
                        <a href="index.html" class="nav-link">About Me</a>
                    </li>
                    <li class="nav-item" class="nav-item-border">
                        <a href="portfolio.html" class="nav-link">Portfolio</a>

                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    
        <div class="jumbotron">
            <h1 class="display-4">Contact</h1>
            <form>
                <div class="form-group">
                  <label for="firstName">First Name:</label>
                  <input type="text" class="form-control" id="inputFirstName" placeholder="John">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Smith">
                  </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="inputMessage" rows="3" placeholder="Your message here..."></textarea>
                </div>
                <br>
              </form>
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
